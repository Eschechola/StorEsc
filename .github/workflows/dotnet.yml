name: DefaultğŸ‡

on:
  push:
    branches-ignore:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET âœ¨
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x

    - name: Clean ğŸ§¹
      run: dotnet clean

    - name: Restore ğŸš§
      run: dotnet restore

    - name: Build ğŸ¡
      run: dotnet build --no-restore

    - name: Test ğŸ§µ
      run: dotnet test --no-build --verbosity normal
